        /*
 * General resets for body/html to ensure full-height flex layout.
 * This should typically be at the very top of your CSS.
 */
html,
body {
  margin: 0;
  padding: 0;
  height: 100%; /* Important for body to take full height */
}

/* @font-face rule MUST be at the top level, outside any selector */
@font-face {
  font-family: "Stara";
  src: local("Stara-Medium"), url("/Stara-Medium.otf") format("opentype");
  font-weight: 500; /* Assuming Stara-Medium corresponds to 500 */
  font-style: normal;
  font-display: swap; /* Best practice for font loading */
}

/* Root variables for easier maintenance */
:root {
  font-family: "Stara", sans-serif; /* Always include a fallback font */
  font-synthesis: none;
  text-rendering: optimizeLegibility;

  --primary-bg-color: #c2e9e7; /* Background for html/body */
  --secondary-bg-color: #ecf8f5; /* Background for extremes */
  --dark-text-color: #121312;
  --light-text-color: rgba(39, 66, 66, 0.6);
  --border-radius-base: 9px;
  --font-size-base: 15px;
  --font-weight-medium: 500;
  --line-height-normal: normal;
}

/* Base styles for the layout (desktop-first approach) */
body {
  background-color: var(--primary-bg-color);
  display: flex; /* Makes extremes and main flex items */
  gap: 1px;
  width: 100%;
  box-sizing: border-box; /* Include padding/border in element's total width/height */
}

.extremes {
  width: 100%; /* This will be overridden by flex-grow */
  background-color: var(--secondary-bg-color);
  border-radius: var(--border-radius-base); /* Corrected typo: border-radius */
  flex-grow: 1; /* Allows these to take up available space */
  flex-shrink: 1; /* Allows them to shrink if needed */
  /* You might want a max-width on desktop if they get too wide */
  max-width: 200px; /* Example: Limit desktop extreme width */
  min-width: 50px; /* Ensure they always have some minimal width */
}

main {
  border-radius: var(--border-radius-base);
  display: flex;
  min-width: 800px; /* Desktop min-width, adjusted from 1200px as an example */
  padding: 30px;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  gap: 18px;
  /* height: 100% is not needed if main is a flex item in a flex container (body)
     and its content defines its height, or if you want it to stretch.
     If you want main to fill vertical space, flex-grow: 1 might be needed
     on main as well, but usually for a single content block, it's implied
     by the parent's align-items/justify-content if column flex. */
  background-color: white; /* Added a background for main for visibility */
}

h1 {
  color: var(--dark-text-color);
  text-align: center;
  font-family: var(--font-family-stara);
  font-size: var(--font-size-base);
  font-style: normal;
  font-weight: var(--font-weight-medium);
  line-height: var(--line-height-normal);
}

h2 {
  color: var(--light-text-color);
  text-align: center;
  font-family: var(--font-family-stara);
  font-size: var(--font-size-base);
  font-style: normal;
  font-weight: var(--font-weight-medium);
  line-height: var(--line-height-normal);
}

a {
  color: var(--light-text-color);
  font-family: var(--font-family-stara);
  font-size: var(--font-size-base);
  font-style: normal;
  font-weight: var(--font-weight-medium);
  line-height: var(--line-height-normal);
  text-decoration: none; /* Often desired for links */
}

/*
 * Media Query for Mobile (max-width: 768px)
 * This means these styles will apply when the viewport is 768px or less.
 */
@media (max-width: 768px) {
  body {
    flex-direction: row; /* Keep as row, but adjust widths */
    /* Alternatively, for a stacked layout: flex-direction: column;
       Then you'd need to adjust extreme widths for top/bottom */
  }

  .extremes {
    flex-grow: 0; /* Don't grow to fill space on mobile */
    flex-shrink: 0; /* Don't shrink below content (fixed width) */
    width: 18px; /* Fixed width for extremes on mobile */
    min-width: 18px; /* Ensure it's at least 18px */
    max-width: 18px; /* Ensure it's not more than 18px */
    height: 100%; /* To make sure they stretch vertically */
  }

  main {
    min-width: auto; /* Remove the desktop min-width constraint */
    width: auto; /* Let content dictate width within available space */
    flex-grow: 1; /* Allow main to take up remaining space */
    flex-shrink: 1; /* Allow main to shrink if needed */
    padding: 15px; /* Adjust padding for smaller screens */
    gap: 10px; /* Adjust gap for smaller screens */
    box-sizing: border-box; /* Crucial for width calculations with padding */
  }

  h1,
  h2,
  a {
    font-size: 13px; /* Smaller font size for mobile */
  }
}
